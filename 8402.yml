execution:
- concurrency: 1
  ramp-up: 1m
  hold-for: 1m
  scenario: quick-test

  locations:
      harbor-58d3b97ff132adc0347b23c6: 1
      
scenarios:
 quick-test:
  requests:
  - url: 'https://portal.beanlogin.com/BeanLoginAPI/api/v1/BeanLogin/authenticateUser'
    method: POST
    extract-regexp:
        apiKey:
          regexp: APIKey":"(.*?)  # regular expression
          default: NOT_FOUND  # default value to use when regexp not found
          match-no: 1  # if multiple values has matched, which match use (0=random)
          template: 1  # which capture group to take, integer or template string
          subject: body  #  subject for search
          scope: all  # check main and sub-samples
        sessionToken:
          regexp: SessionToken":"(.*?) # regular expression
          default: NOT_FOUND  # default value to use when regexp not found
          match-no: 1  # if multiple values has matched, which match use (0=random)
          template: 1  # which capture group to take, integer or template string
          subject: body  #  subject for search
          scope: all  # check main and sub-samples
    headers:
        Content-Type: application/json
        
    body:
        "UserName": "BeanLoginTester@gmail.com"
        "DeviceId": ""
        "DeviceModel": "iPhone 7"
        "Password": "BeanLogin!12345"
        "Location": ""
        "DeviceToken": ""
        "version": "1953"
  - url: 'https://portal.beanlogin.com/BeanLoginAPI/api/v1/BeanLogin/getUserFolderWithApp'
    method: POST   
    headers:
        Content-Type: application/json
        Device_id: asasasa
        Authentication: Basic ${__base64Encode(${apiKey}:${sessionToken})}

    